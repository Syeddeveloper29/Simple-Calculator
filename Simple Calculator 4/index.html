<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/css/Calculator icon.png">
    <title>Simple Calculator Project 4</title>
</head>
<body>
    <div id="first-part">
        <h2 id="heading1">Simple Calculator</h2>
    </div>
    <main id="main">

        <div id="upper-part">
            <input type="text" id="input" placeholder="0" readonly>
        </div>

        <div id="lower-part">

            <div id="button-first-row" class="buttons-row">
                <button class="btn">AC</button>
                <button class="btn">M+</button>
                <button class="btn">M-</button>
                <button class="btn">MRC</button>
            </div>

            <div id="button-second-row" class="buttons-row">
                <button class="btn">DEL</button>
                <button class="btn">x<sup>2</sup></button>
                <button class="btn">%</button>
                <button class="btn">=</button>
            </div>

            <div id="button-third-row" class="buttons-row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">&divide;</button>
            </div>

            <div id="button-fourth-row" class="buttons-row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>

            <div id="button-fifth-row" class="buttons-row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
            </div>

            <div id="button-sixth-row" class="buttons-row">
                <button class="btn" id="first-btn">0</button>
                <button class="btn">.</button>
                <button class="btn">-</button>
            </div>

        </div>
    </main>

    <div id="last-part">
        <h3 id="heading">By HTML CSS & Javascript</h3>
    </div>

    <script src="/js/function.js"></script>
</body>
</html>
